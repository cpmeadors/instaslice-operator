apiVersion: v1
kind: Pod
metadata:
  name: cuda-vectoradd-1
spec:
  restartPolicy: OnFailure
  containers:
  - name: cuda-vectoradd-1
    image: "quay.io/dasoperator/cuda-sample:vectoradd-cuda12.5.0-ubi"  # Requires real GPUs
    resources:
      limits:
        nvidia.com/mig-1g.5gb: "2"
    command:
      - sh
      - -c
      - "env && /cuda-samples/vectorAdd && sleep 3600"
